<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>|Gerador de currículo</title>
</head>

<body>

    <main class="container px-4 bg-white">
        <h1 class="font-semibold text-center text-xl py-4">Gere seu currículo</h1>
        <form
            class="formDisplay flex gap-2 flex-col flex-wrap justify-center font-semibold shadow-lg px-4 py-6 bg-slate-200 rounded-lg border max-w-2xl m-auto"
            action="">
            <div class="flex gap-4 items-center">
                <label for="name">NOME:</label>
                <input class="input flex-1" type="text" placeholder="Seu nome" id="name" required autocomplete="name">
            </div>
            <div class="flex gap-4 items-center">
                <label for="object">OBJETIVO:</label>
                <textarea class="areaText w-full" name="object" id="object" placeholder="Digite..."></textarea>
            </div>
            <div class="formation flex flex-col gap-2">
                <label class="flex justify-between" for="labelSchool">FORMAÇÃO ESCOLAR: <button
                        class="clearBtn">Limpar</button></label>
                <div class="grid grid-cols-2 grid-rows-3 gap-2 flex-wrap items-center">
                    <input class="input col-start-1 col-end-3" type="text" placeholder="Ensino médio..."
                        id="labelSchool">
                    <input class="input col-start-1 col-end-3" type="text" placeholder="Escola">
                    <input class="input" type="number" placeholder="Ano de conclução" min="2000">
                    <button class="buttonAdd w-min row-start-3 row-end-4">Adicionar</button>
                </div>
                <ul class="list">
                    <li class="hidden"></li>
                </ul>
            </div>
            <div class="experience flex flex-col gap-2">
                <label class="flex justify-between" for="labelExp">EXPERIÊNCIAS PROFISSIONAIS: <button
                        class="clearBtn">Limpar</button></label>
                <div class="grid items-center flex-wrap gap-2 grid-cols-2">
                    <input class="input col-start-1 col-end-3" type="text" placeholder="Empresa" id="labelExp">
                    <input class="input" type="number" placeholder="Ano de início" min="1900">
                    <input class="input" type="number" name="" id="" placeholder="Ano de término" min="2000">
                    <textarea id="areaText" class="areaText w-full col-start-1 col-end-3" name="experience"
                        id="experience" placeholder="cargo e função desenvolvida"></textarea>
                    <button class="buttonAdd w-min">Adicionar</button>
                </div>
                <ul class="list">
                    <li class="hidden"></li>
                </ul>
            </div>
            <div class="flex flex-col gap-2">
                <label for="labelObs">OBSERVAÇÕES</label>
                <div class="w-full flex flex-col items-start gap-2">
                    <textarea class="areaText w-full" name="labelObs" id="obs" placeholder="CNH etc..."></textarea>
                    <!-- <button class="buttonAdd">Adicionar</button> -->
                </div>
            </div>
            <div class="formationSchool flex flex-col gap-2">
                <label class="flex justify-between" for="labelFormation">FORMAÇÃO TÉCNICA E/OU SUPERIOR: <button
                        class="clearBtn">Limpar</button></label>
                <div class="w-full grid grid-cols-2 grid-rows-3 flex-wrap gap-2 items-center">
                    <input class="input col-start-1 col-end-3" type="text" placeholder="Instituto de ensino"
                        id="labelFormation">
                    <input class="input col-start-1 col-end-3" type="text" name="" id="" placeholder="Formado em ...">
                    <input class="input " type="number" name="" id="" placeholder="Ano de término" min="2000">
                    <button class="buttonAdd w-min row-start-3 row-end-4">Adicionar</button>
                </div>
                <ul class="list">
                    <li class="hidden"></li>
                </ul>
            </div>
            <div class="progress flex flex-col gap-2">
                <label class="flex justify-between" for="labelProf">CURSOS PROFISSIONALIZANTES: <button
                        class="clearBtn">Limpar</button></label>
                <div class="grid grid-cols-2 items-center flex-wrap gap-2">
                    <input class="input col-start-1 col-end-3" type="text" placeholder="Instituto de ensino"
                        id="labelProf">
                    <input class="input col-start-1 col-end-3" type="text" name="" id="" placeholder="Curso...">
                    <input class="input col-start-1 col-end-2" type="text" name="" id="" placeholder="Carga horária">
                    <input class="input col-start-2 col-end-3" type="number" name="" id="" placeholder="Ano de término"
                        min="2000">
                    <button class="buttonAdd w-min">Adicionar</button>
                </div>
                <ul class="list">
                    <li class="hidden"></li>
                </ul>
            </div>
            <div class="max-w-screen-xl flex flex-wrap gap-2 m-auto ">
                <div class="w-full flex flex-col">
                    <label for="email">E-MAIL:</label>
                    <input class="input flex-1" type="email" placeholder="E-mail" required id="email">
                </div>
                <div class="w-full flex flex-col">
                    <label for="phone">TELEFONE:</label>
                    <input class="input flex-1" type="tel" placeholder="Telefone" required id="phone">
                </div>
            </div>
            <button class="buttonAdd create w-max m-auto" onclick="handleInputs()">PRÉ-VISUALIZAR</button>
        </form>
        <section
            class="modal min-w-[643px] max-w-2xl py-[200px] bg-white items-center flex-col m-auto hidden opacity-0">
            <div class="areaPrint w-full p-6 shadow shadow-slate-400 rounded-lg bg-white">
                <div class="flex justify-between min-h-32 text-sm font-semibold">
                    <div class="flex-1">
                        <span class="">Name</span>
                        <div class="flex flex-col border-t border-slate-500 text-sm font-semibold">
                            <span>e-mail: </span>
                            <span>Tefefone: </span>
                        </div>
                    </div>
                    <div class="w-[115px] h-[153px] border border-slate-400 m-2"></div>
                </div>

                <div class=" flex flex-col border-t border-slate-500 text-sm font-semibold">
                    <span class="font-bold bg-gray-300 print:bg-gray-300">OBJETIVO</span>
                    <div class="areaSpans w-full min-h-20">

                    </div>
                    <span class="font-bold border-t border-slate-500 bg-gray-300 print:bg-gray-300">EXPERIÊNCIAS
                        PROFISSIONAIS</span>
                    <div class="areaSpans w-full min-h-20">

                    </div>
                </div>
                <div class="flex flex-col border-t border-slate-500 text-sm font-semibold">
                    <span class="font-bold  bg-gray-300 print:bg-gray-300">FORMAÇÃO ESCOLAR</span>
                    <div class="areaSpans w-full min-h-14">

                    </div>
                    <span class="font-bold border-t border-slate-500 bg-gray-300 print:bg-gray-300">FORMAÇÃO TÉCNICA
                        E/OU SUPERIOR</span>
                    <div class="areaSpans w-full min-h-14">

                    </div>
                    <span class="font-bold border-t border-slate-500 bg-gray-300 print:bg-gray-300">CURSOS
                        PROFISSIONALIZANTES</span>
                    <div class="areaSpans w-full min-h-14">

                    </div>
                </div>
                <div class="flex flex-col border-t border-slate-500 text-sm font-semibold">
                    <span class="font-bold">OBSERVAÇÕES:</span>
                    <div class="areaSpans w-full min-h-32">

                    </div>
                </div>
            </div>


            <div class="w-4/5 flex flex-wrap justify-between m-auto">
                <button onclick="imprimir()" class="text-slate-600 font-semibold">Imprimir</button>
                <button onclick="closeModal()" class="text-slate-600 font-semibold">Fechar</button>
            </div>
        </section>
    </main>
    <footer class="w-dvw bg-gray-900 h-28 p-4 text-center mt-4">
        <p class=" text-gray-500 m-auto">Criado por
        </p>
        <a class="font-semibold text-gray-100" href="https://link-elcio-reis.netlify.app">&copy;ÉlcioErviçosOn</a>
    </footer>
    <script src="/src/js/script.js"></script>
    <script src="/src/js/create.js"></script>
</body>

</html>
