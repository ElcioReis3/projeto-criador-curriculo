<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>Document</title>
</head>

<body>
    <header class="w-full h-28 bg-slate-700">
        <div></div>
    </header>
    <main class="p-2">
        <h1 class="font-semibold text-center text-3xl py-8">Gere seu currículo</h1>
        <form
            class="flex gap-4 flex-col flex-wrap justify-center font-semibold shadow-md p-4 bg-slate-100 rounded-lg border"
            action="">
            <div class="flex gap-4 items-center">
                <label for="name">Seu nome:</label>
                <input class="input flex-1" type="text" placeholder="Seu nome" id="name" required>
            </div>
            <div class="flex gap-4 items-center">
                <label for="object">Obejtivo:</label>
                <textarea class="areaText w-full" name="object" id="object" placeholder="Digite..."></textarea>
            </div>
            <div class="schoolContent flex flex-wrap items-center gap-4">
                <label for="labelSchool">Formação escolar:</label>
                <div class="flex gap-4 flex-wrap">
                    <input class="input flex-1" type="text" placeholder="Ensino médio..." id="labelSchool">
                    <input class="input flex-1" type="text" placeholder="Escola">
                    <input class="input w-44" type="number" placeholder="Ano de conclução" min="2000">
                    <button class="buttonAdd">Adicionar</button>
                </div>
                <ul class="list">
                    <li class="hidden"></li>
                </ul>
            </div>
            <div class="experience flex flex-wrap items-center gap-4">
                <label for="labelExp">Experiência Profissional:</label>
                <div class="flex items-center flex-wrap gap-4">
                    <input class="input flex-1" type="text" placeholder="Empresa" id="labelExp">
                    <input class="input flex-1" type="number" placeholder="Ano de início" min="1900">
                    <input class="input w-44" type="number" name="" id="" placeholder="Ano de término" min="2000">
                    <textarea id="areaText" class="areaText w-full" name="experience" id="experience"
                        placeholder="cargo e função desenvolvida"></textarea>
                    <button class="buttonAdd">Adicionar</button>
                </div>
                <ul class="list">
                    <li class="hidden"></li>
                </ul>
            </div>
            <div class="flex flex-col gap-4">
                <label for="labelObs">Observações</label>
                <div class="w-full flex flex-col items-start gap-4">
                    <textarea class="areaText w-full" name="labelObs" id="obs" placeholder="CNH etc..."></textarea>
                    <!-- <button class="buttonAdd">Adicionar</button> -->
                </div>
            </div>
            <div class="formationSchool flex flex-wrap items-center gap-4">
                <label for="labelFormation">Formação Técnica e/ou Superior:</label>
                <div class="w-full flex items-center flex-wrap gap-4">
                    <input class="input flex-1" type="text" placeholder="Instituto de ensino" id="labelFormation">
                    <input class="input flex-1" type="text" name="" id="" placeholder="Formado em ...">
                    <input class="input w-44" type="number" name="" id="" placeholder="Ano de término" min="2000">
                    <button class="buttonAdd">Adicionar</button>
                </div>
                <ul class="list">
                    <li class="hidden"></li>
                </ul>
            </div>
            <div class="progress flex flex-wrap items-center gap-4">
                <label for="labelProf">Cursos profissionalizantes:</label>
                <div class="flex items-center flex-wrap gap-4">
                    <input class="input flex-1" type="text" placeholder="Instituto de ensino" id="labelProf">
                    <input class="input flex-1" type="text" name="" id="" placeholder="Curso...">
                    <input class="input flex-1" type="text" name="" id="" placeholder="Carga horária">
                    <input class="input w-44" type="number" name="" id="" placeholder="Ano de término" min="2000">
                    <button class="buttonAdd">Adicionar</button>
                </div>
                <ul class="list">
                    <li class="hidden"></li>
                </ul>
            </div>
            <div class="max-w-screen-xl flex flex-wrap gap-4 m-auto ">
                <div class="w-full flex flex-wrap items-start">
                    <label for="email" class="px-7">E-mail:</label>
                    <input class="input flex-1" type="email" placeholder="E-mail" required id="email">
                </div>
                <div class="w-full flex flex-wrap items-start">
                    <label for="phone" class="px-7">Telefone:</label>
                    <input class="input flex-1" type="tel" placeholder="Telefone" required id="phone">
                </div>
            </div>
            <button class="buttonAdd create w-max m-auto" onclick="handleInputs()">Gerar currículo</button>
        </form>
        <section>

        </section>
    </main>
    <script src="/src/js/script.js"></script>
    <script src="/src/js/create.js"></script>
</body>

</html>
